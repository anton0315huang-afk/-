<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【限時挑戰】姿勢偵測碰撞遊戲</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="wrap">
    
    <h2 class="text-4xl font-extrabold mb-8 text-yellow-400 text-shadow-lg">⏱️ 限時 15 秒！姿勢碰撞得分遊戲 ✨</h2>

    <div class="game-container">
      
      <div class="header-info">
          <div id="score-display" 
              class="text-2xl font-bold p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-xl w-full max-w-sm transition duration-150">
              分數: 0/10
          </div>
          
          <div id="timer-display" 
              class="text-4xl font-extrabold p-3 bg-gray-800 text-green-300 rounded-lg shadow-xl w-full max-w-sm mt-3 border-4 border-gray-600">
              15.0 s
          </div>
      </div>

      <div class="control-panel">
          <button id="camera-toggle-btn" 
                  onclick="window.toggleCamera()" 
                  class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-150 transform hover:scale-105">
              啟動鏡頭
          </button>
          <span id="camera-status" class="text-lg text-gray-400">攝影機狀態：未啟動</span>
      </div>

      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      
    </div>
    
    <div id="message-box" class="hidden">
      </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
